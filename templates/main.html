<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap Styles-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="{{ url_for('static', filename='css/styles.css') }}" rel='stylesheet' type='text/css'/>

  {% block meta_head %}
  {% endblock %}

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light ligh_gray-bg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand text-secondary font-weight-bold" href="{{ url_for('catalog') }}">Home</a>
          <a class="btn bg-danger text-white font-weight-bold" role="button" href="{{ url_for('login') }}" {% block hide_login_btn %}{%
             endblock %}>Login</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              {% for cat in categories %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('category', category=cat.name) }}">{{cat.name}}</a>
                </li>
              {% endfor %}

            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Header -->
    <div class="row bg-dark align-items-center justify-content-center px-0 mx-0">
      <div class="col-auto pb-3 pt-2">
        {% block header %}{% endblock %}
      </div>
    </div>

    {% block content %}
    {% endblock %}

    <hr class="mt-4">

    <!-- Footer -->
    <div class="row px-0 mx-0 mt-3">
      <div class="col">
        <p class="text-muted pl-3">&copy; Nanodegree Student Project</p>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
