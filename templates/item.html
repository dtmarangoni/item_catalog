{% extends "main.html" %}

{% block title %}Item Information{% endblock %}

{% block header %}
  <h1 class="display-5 text-center text-white font-weight-bold p-0 m-0">Item Information</h1>
{% endblock %}

{% block content %}
  <hr>

  <!-- Card for item information -->
  <div class="row mt-3 align-items-center">
    <div class="col-auto">
      <div class="card">
        <h5 class="card-header text-danger ligh_gray-bg">Soccer</h5>
        <div class="card-body">
          <p class="card-text dark_gray-font">With supporting text below as a natural lead-in to additional content.</p>
        </div>
        <div class="card-footer m-0 p-0 text-center orange-bg">
            <div class="btn-group btn-group-sm" role="group" aria-label="Edit or Delete">
              <button type="button" class="btn btn-link text-white font-weight-bold">Edit</button>
              <button type="button" class="btn btn-link text-white font-weight-bold">Delete</button>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
