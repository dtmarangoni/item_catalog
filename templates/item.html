<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light ligh_gray-bg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand text-secondary font-weight-bold" href="#">Home</a>
          <a class="btn bg-danger text-white font-weight-bold" role="button" href="#">Login</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Soccer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Basketball</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Baseball</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Frisbee</a>
              </li>
              <li class="nav-item">

              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Foosball</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Skating</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hockey</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Header -->
    <div class="row bg-dark px-0 mx-0">
      <div class="col p-3">
        <h1 class="display-5 text-center text-white font-weight-bold p-0 m-0">Item Information</h1>
      </div>
    </div>

    <hr>

    <!-- Card for item information -->
    <div class="row mt-3 mb-4 align-items-center">
      <div class="col-auto">
        <div class="card">
          <h5 class="card-header text-danger ligh_gray-bg">Soccer</h5>
          <div class="card-body">
            <p class="card-text dark_gray-font">With supporting text below as a natural lead-in to additional content.</p>
          </div>
          <div class="card-footer m-0 p-0 text-center orange-bg">
              <div class="btn-group btn-group-sm" role="group" aria-label="Edit or Delete">
                <button type="button" class="btn btn-link text-white font-weight-bold">Edit</button>
                <button type="button" class="btn btn-link text-white font-weight-bold">Delete</button>
              </div>
            </div>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <div class="row px-0 mx-0 mt-3">
      <div class="col">
        <p class="text-muted pl-3">&copy; Nanodegree Student Project</p>
      </div>
    </div>

  <!-- Bootstrap JavaScript -->
