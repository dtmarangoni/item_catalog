{% extends "main.html" %}

{% block title %}Item Information{% endblock %}

{% block header %}
  <h1 class="display-5 text-center text-white font-weight-bold p-0 m-0">Item Information</h1>
{% endblock %}

{% block content %}
  <hr>

  <!-- Card for item information -->
  <div class="row mt-3 align-items-center">
    <div class="col-auto">
      <div class="card">
        <h5 class="card-header text-danger ligh_gray-bg">{{item.name}}</h5>
        <div class="card-body">
          <p class="card-text dark_gray-font">{{item.description}}</p>
        </div>
        {% if (g.user) and (g.user.id == item.user_id) %}
          <div class="card-footer m-0 p-0 text-center orange-bg">
            <a href="{{url_for('edit_item', category=category, item=item.name)}}"
                 class="btn btn-sm btn-link text-white font-weight-bold">Edit</a>
            <a href="{{url_for('delete_item', category=category, item=item.name)}}"
                 class="btn btn-sm btn-link text-white font-weight-bold">Delete</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
